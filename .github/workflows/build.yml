name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: linux-arm64
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - os: ubuntu-latest
            goos: windows
            goarch: arm64
            suffix: windows-arm64.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: make build && mv gh-issue-sync gh-issue-sync-${{ matrix.suffix }}

      - uses: actions/upload-artifact@v4
        with:
          name: gh-issue-sync-${{ matrix.suffix }}
          path: gh-issue-sync-${{ matrix.suffix }}
